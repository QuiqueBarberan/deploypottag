name: CI/CD PRE
run-name: ${{ github.workflow }} by @${{ github.actor }}

on:
  create:
    branches: dev

jobs:
  pre:
    if: startsWith(github.ref, 'refs/tags/v') && github.event.ref_type == 'tag'
    name: PRE
    if: startsWith(github.ref, 'refs/tags/v') && github.event.ref_type == 'tag'
    runs-on: ubuntu-latest
    environment: PRE
    steps:
      - name: Checkout code tag
        uses: actions/checkout@v4
        with:
          ref:  ${{ github.ref }}
